<div class="max-w-5xl mx-auto p-8">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Upload Document</h1>
    <p class="text-gray-600">
      Upload your document and we'll extract the information automatically
    </p>
  </div>

  <app-file-upload-zone
    [selectedFile]="selectedFile"
    (fileSelected)="handleFile($event)"
  ></app-file-upload-zone>

  <!-- Improved Loading State with Spinner -->
  <div
    *ngIf="isLoading"
    class="flex justify-center items-center space-x-2 text-center"
  >
    <svg
      class="animate-spin h-8 w-8 text-blue-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <circle
        cx="12"
        cy="12"
        r="10"
        stroke-width="4"
        stroke="currentColor"
        class="opacity-25"
      ></circle>
      <path
        fill="currentColor"
        d="M4 12a8 8 0 1 1 16 0 8 8 0 0 1-16 0zm0 0c1.037-4.221 3.682-7.617 7.248-8.958A7.94 7.94 0 0 0 12 4c2.393 0 4.64.91 6.293 2.707C19.031 8.903 21 10.949 21 12s-1.969 3.097-2.707 4.293C16.64 19.09 14.393 20 12 20a7.94 7.94 0 0 0-2.752-.706C7.682 19.617 4.037 16.221 4 12z"
      ></path>
    </svg>
    <p class="text-blue-600">Processing file, please wait...</p>
  </div>

  <app-extracted-form
  [mode]="'add'"
    *ngIf="!isLoading"
    [info]="extractedInfo"
    (onReset)="resetForm()"
    (onSubmit)="submitForm($event)"
  ></app-extracted-form>
</div>
