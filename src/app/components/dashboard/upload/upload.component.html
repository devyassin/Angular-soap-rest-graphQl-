<div class="max-w-5xl mx-auto p-8">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Upload Document</h1>
    <p class="text-gray-600">
      Upload your document and we'll extract the information automatically
    </p>
  </div>

  <app-file-upload-zone
    [selectedFile]="selectedFile"
    (fileSelected)="handleFile($event)"
  ></app-file-upload-zone>

  <app-extracted-form
    [info]="extractedInfo"
    (onReset)="resetForm()"
    (onSubmit)="submitForm($event)"
  ></app-extracted-form>
</div>
