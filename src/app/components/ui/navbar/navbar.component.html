<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <h1 class="text-xl font-bold text-gray-800">
            OCR
          </h1>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            routerLink="/"
            routerLinkActive="border-indigo-500 text-gray-900"
            [routerLinkActiveOptions]="{ exact: true }"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Dashboard
          </a>
          <a
            routerLink="/upload"
            routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Upload
          </a>
          <a
            routerLink="/validation"
            routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Validation
          </a>
          <a
            routerLink="/history"
            routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            History
          </a>
        </div>
      </div>
      <div class="flex items-center">
        <button
          type="button"
          class="bg-indigo-600 p-1 rounded-full text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="sr-only">Sign out</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        Dashboard
      </a>
      <a
        routerLink="/upload"
        routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        Upload
      </a>
      <a
        routerLink="/validation"
        routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        Validation
      </a>
      <a
        routerLink="/history"
        routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        History
      </a>
    </div>
  </div>
</nav>
