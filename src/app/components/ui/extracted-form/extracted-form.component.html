<div class="bg-white shadow-lg rounded-xl p-10 md:p-12 lg:p-14 space-y-8">
  <h2 class="text-3xl font-semibold text-gray-900">
    {{ mode === 'add' ? 'Extract Information' : 'Update Information' }}
  </h2>

  <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <div class="flex justify-center mb-6">
      <div
        class="relative w-32 h-32 rounded-full overflow-hidden border-2 border-gray-300"
      >
        <img
          *ngIf="info.imageUrl"
          [src]="info.imageUrl"
          alt="Avatar"
          class="object-cover w-full h-full"
        />
        <div
          *ngIf="!info.imageUrl"
          class="flex items-center justify-center w-full h-full bg-gray-100 text-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <input
          type="file"
          id="avatarUpload"
          class="hidden"
          (change)="onFileSelected($event)"
        />
        <label
          for="avatarUpload"
          class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white cursor-pointer hover:bg-opacity-70 transition duration-300"
        >
        </label>
      </div>
    </div>
    <div></div>
    <!-- Full Name -->
    <div class="space-y-2">
      <label for="fullName" class="block text-sm font-medium text-gray-700">
        Full Name
      </label>
      <input
        type="text"
        id="fullName"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        [(ngModel)]="info.fullName"
        placeholder="Enter full name"
      />
    </div>

    <!-- First Name -->
    <div class="space-y-2">
      <label for="firstName" class="block text-sm font-medium text-gray-700">
        First Name
      </label>
      <input
        type="text"
        id="firstName"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        [(ngModel)]="info.firstName"
        placeholder="Enter first name"
      />
    </div>

    <!-- Date of Birth -->
    <div class="space-y-2">
      <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">
        Date of Birth
      </label>
      <input
        type="text"
        id="dateOfBirth"
        placeholder="Enter date of birth"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        [(ngModel)]="info.dateOfBirth"
      />
    </div>

    <!-- Place of Birth -->
    <div class="space-y-2">
      <label for="placeOfBirth" class="block text-sm font-medium text-gray-700">
        Place of Birth
      </label>
      <input
        type="text"
        id="placeOfBirth"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        [(ngModel)]="info.placeOfBirth"
        placeholder="Enter place of birth"
      />
    </div>

    <!-- ID Number -->
    <div class="space-y-2">
      <label for="idNumber" class="block text-sm font-medium text-gray-700">
        ID Number
      </label>
      <input
        type="text"
        id="idNumber"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        [(ngModel)]="info.idNumber"
        placeholder="Enter ID number"
      />
    </div>

    <!-- Expiry Date -->
    <div class="space-y-2">
      <label for="expiryDate" class="block text-sm font-medium text-gray-700">
        Expiry Date
      </label>
      <input
        type="text"
        placeholder="Enter expiration date"
        id="expiryDate"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        [(ngModel)]="info.expiryDate"
      />
    </div>
  </div>

  <div class="mt-10 flex justify-end space-x-4">
    <button
      type="button"
      class="px-6 py-2 rounded-lg text-sm font-medium text-gray-700 bg-white border border-gray-300 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      (click)="onReset.emit()"
    >
      Reset
    </button>
    <button
      type="button"
      class="px-6 py-2 rounded-lg text-sm font-medium text-white bg-indigo-600 shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      (click)="onSubmit.emit(info)"
    >
      {{ mode === "add" ? "Save" : "Update" }}
    </button>
  </div>
</div>
