<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (item of data; track item.fullName) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="item.fileUrl" [alt]="item.fileUrl" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">{{ item.fullName }}</h3>
          <p class="text-gray-600">First Name: {{ item.firstName }}</p>
          <p class="text-gray-600">Date of Birth: {{ item.dateOfBirth }}</p>
          <p class="text-gray-600">Place of Birth: {{ item.placeOfBirth }}</p>
        </div>
      </div>
    }
  </div>
