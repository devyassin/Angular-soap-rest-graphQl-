<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Calculator</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Enter expression"
              [(ngModel)]="expression"
              (keyup.enter)="calculateSellingPrice(expression)"
            />
            <button
              class="btn btn-primary btn-lg"
              type="button"
              (click)="calculateSellingPrice(expression)"
            >
              Calculate
            </button>
          </div>
          <div class="text-center">
            <h3 class="mt-4">Result:</h3>
            <div class="display-4">{{ result }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<form (ngSubmit)="isEditMode? updateProduct() : addProduct()" class="container mt-4">
  <div class="mb-3">
    <label for="productCode" class="form-label">Product Code</label>
    <input
      type="number"
      class="form-control"
      id="productCode"
      [(ngModel)]="newProduct.code"
      name="code"
      required
    />
  </div>
  <div class="mb-3">
    <label for="productName" class="form-label">Product Name</label>
    <input
      type="text"
      class="form-control"
      id="productName"
      [(ngModel)]="newProduct.name"
      name="name"
      required
    />
  </div>
  <div class="mb-3">
    <label for="productPrice" class="form-label">Product Price</label>
    <input
      type="number"
      class="form-control"
      id="productPrice"
      [(ngModel)]="newProduct.price"
      name="price"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">
    {{ isEditMode ? "Modifier le produit" : "Ajouter le produit" }}
  </button>
  <button class="btn btn-secondary" routerLink="/product">Annuler</button>
</form>
